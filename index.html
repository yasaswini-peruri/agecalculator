<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Age Wizard - An Age Calculator</title><link rel="stylesheet" href="style.css"><link rel="icon" type="image/x-icon" href="/assets/AgeWizard.jpg"><meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ"/><script defer="defer" src="/agecalculator/static/js/main.31d6cfe0.js"></script></head><body><div class="container"><div class="calculator"><h1><span>Age Wizard</span></h1><div class="input-box"><input type="date" id="date"> <button onclick="calculateAge()">Calculate Age</button></div><p id="result"></p></div></div><script>let userInput=document.getElementById("date");userInput.max=(new Date).toISOString().split("T")[0];let result=document.getElementById("result");function calculateAge(){let e,t,n,a=new Date(userInput.value),u=a.getDate(),s=a.getMonth()+1,l=a.getFullYear(),r=new Date,g=r.getDate(),o=r.getMonth()+1;n=r.getFullYear()-l,o>=s?t=o-s:(n--,t=12+o-s),g>=u?e=g-u:(t--,e=getDaysInMonth(l,s)+g-u),t<0&&(t=11,n--),result.innerHTML=`You are <span>${n}</span> Years, <span>${t}</span> Months, <span>${e}</span> Days Old`}function getDaysInMonth(e,t){return new Date(e,t,0).getDate()}</script></body></html>
